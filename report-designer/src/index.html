<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Report Designer</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./libs/waitMe/waitMe.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
            <label id="app-title">Featured</label>
            <div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success app-btn" id="btn-preview">Preview</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary app-btn" id="btn-create">Create</button>
                    <button type="button" class="btn btn-primary app-btn" id="btn-open">Open</button>
                    <!-- <button type="button" class="btn btn-danger app-btn" id="btn-save">Save</button> -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger app-btn" id="btn-save">Save</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu text-bg-danger">
                            <li><a class="dropdown-item text-bg-danger app-btn" id="btn-save-as" href="#">Save as</a>
                            </li>
                            <li><a class="dropdown-item text-bg-danger app-btn" id="btn-publish" href="#">Publish</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="container">
            <div class="main-height" id="left_panel">
                <div class="inner-content">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Designer</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Data Source</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Styles</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                aria-controls="disabled-tab-pane" aria-selected="false">Scripts</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="asset-tab" data-bs-toggle="tab"
                                data-bs-target="#asset-tab-pane" type="button" role="tab" aria-controls="asset-tab-pane"
                                aria-selected="false">Assets</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="general-tab" data-bs-toggle="tab"
                                data-bs-target="#general-tab-pane" type="button" role="tab"
                                aria-controls="general-tab-pane" aria-selected="false">General Info</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <div id="code-designer" class="code-editor"></div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">
                            <div id="data-designer" class="code-editor"></div>
                        </div>
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                            tabindex="0">
                            <div id="style-designer" class="code-editor"></div>
                        </div>
                        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                            tabindex="0">
                            <div id="script-designer" class="code-editor"></div>
                        </div>
                        <div class="tab-pane fade" id="asset-tab-pane" role="tabpanel" aria-labelledby="asset-tab"
                            tabindex="0">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <label></label>
                                <div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-success app-btn-resource"
                                            id="btn-resource-add">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body row app-img-container">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="general-tab-pane" role="tabpanel" aria-labelledby="general-tab"
                            tabindex="0">
                            <div class="container">
                                <div class="mb-3">
                                    <label for="fname" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="fname" required name="name"
                                        placeholder="eg: Awesome PDF Template" />
                                </div>
                                <div class="mb-3">
                                    <label for="fort" class="form-label">Orientation</label>
                                    <select id="fort" class="form-select" [(ngModel)]="data.orientation" name="fort"
                                        required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ford" class="form-label">Document Type</label>
                                    <select id="ford" class="form-select" [(ngModel)]="data.documentType" name="ford"
                                        required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ford" class="form-label">Margin</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2">Left</span>
                                        <input type="text" class="form-control" id="mleft" [(ngModel)]="data.mLeft"
                                            name="mLeft" />
                                        <span class="input-group-text" id="basic-addon2">Right</span>
                                        <input type="text" class="form-control" id="mright" [(ngModel)]="data.mRight"
                                            name="mRight" />
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2">Top</span>
                                        <input type="text" class="form-control" id="mtop" [(ngModel)]="data.mTop"
                                            name="mTop" />
                                        <span class="input-group-text" id="basic-addon2">Bottom</span>
                                        <input type="text" class="form-control" id="mbottom" [(ngModel)]="data.mBottom"
                                            name="mBottom" />
                                    </div>
                                </div>
                                <hr />
                                <h5>Deployment Setup</h5>
                                <div class="mb-3">
                                    <label for="fdepaddr" class="form-label">Url</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="fdepaddr" required name="fdepaddr"
                                            placeholder="eg: http://localhost:8088" />
                                        <button class="btn btn-outline-secondary app-btn" id="btn-test-connect" type="button">Test Connect</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" main-height" id="right_panel">
                                            <div id="drag"></div>
                                            <div class="inner-content">
                                                <ul class="nav nav-tabs" id="myTab2" role="tablist">
                                                    <li class="nav-item" role="presentation">
                                                        <button class="nav-link active" id="preview-tab"
                                                            data-bs-toggle="tab" data-bs-target="#preview-tab-pane"
                                                            type="button" role="tab" aria-controls="preview-tab-pane"
                                                            aria-selected="true">Preview</button>
                                                    </li>
                                                    <li class="nav-item" role="presentation">
                                                        <button class="nav-link" id="logs-tab" data-bs-toggle="tab"
                                                            data-bs-target="#logs-tab-pane" type="button" role="tab"
                                                            aria-controls="logs-tab-pane"
                                                            aria-selected="false">Logs</button>
                                                    </li>
                                                </ul>
                                                <div class="tab-content" id="myTabContent2">
                                                    <div class="tab-pane fade show active" id="preview-tab-pane"
                                                        role="tabpanel" aria-labelledby="preview-tab" tabindex="0">
                                                        <iframe src="libs/pdfjs-2.9.359-dist/web/viewer.html"
                                                            class="pdf-viewer" width="100%" height="100%"></iframe>
                                                    </div>
                                                    <div class="tab-pane fade" id="logs-tab-pane" role="tabpanel"
                                                        aria-labelledby="logs-tab" tabindex="0">TODO</div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
                            <script src="./scripts/window-resize.js"></script>
                            <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
                            <script src="./renderer.js"></script>
                            <script src="./libs/waitMe/waitMe.min.js"></script>
</body>

</html>
